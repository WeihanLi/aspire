name: Build and Push Container Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_HUB_USERNAME: "weihanli"
  ContainerPlatforms: "linux/amd64,linux/arm64"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check Out
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        run: |
          echo ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }} | docker login -u ${{ env.DOCKER_HUB_USERNAME }} --password-stdin

      - name: Setup
        run: bash ./build.sh

      - name: Build
        run: |
          ./dotnet.sh publish -p ContainerRepository=${{ env.DOCKER_HUB_USERNAME }}/aspire-dashboard-linux-x64 --os linux --arch x64 /t:PublishContainer
          ./dotnet.sh publish -p ContainerRepository=${{ env.DOCKER_HUB_USERNAME }}/aspire-dashboard-linux-arm64 --os linux --arch arm64 /t:PublishContainer

      - name: Push
        run: |
          docker push ${{ env.DOCKER_HUB_USERNAME }}/aspire-dashboard-linux-x64 ${{ env.DOCKER_HUB_USERNAME }}/aspire-dashboard-linux-arm64
